<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <form id="registrationForm">
      <h2>Register</h2>
      <div class="grid">
        <div class="form-group">
          <label for="fname">First Name</label>
          <input type="text" id="fname" required  placeholder="Enter first name"/>
        </div>
        <div class="form-group">
          <label for="lname">Last Name</label>
          <input type="text" id="lname" required placeholder="Enter last name" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required placeholder="Enter your email" />
        </div>
        <div class="form-group">
          <label for="mobile">Mobile Number</label>
          <input type="tel" id="mobile" pattern="[0-9]{10}" required  placeholder="Enter mobile number"/>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" minlength="6" required placeholder="Enter your password"/>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" required placeholder="confirmPassword"/>
        </div>
      </div>

      <button type="submit">Register</button>
      <p id="confirmation" class="confirmation"></p>

      <div class="divider">or</div>

      <button type="button" class="google-btn"   onclick="registerWithGoogle()">
        Register with Google
      </button>
      <button type="button" class="github-btn"   onclick="registerWithGithub()">
        Register with Github
      </button>
      <button type="button" class="gmail-btn"   onclick="registerWithmail()">
        Register with Gmail
      </button>
     
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
